<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/paper/form}" th:object="${paper}" method="post">
        <p> Nome: <input type="text" th:field"*{namePaper}" /></p>
        <p> Descrição: <input type="text" th:field"*{description}" /></p>
        <p><input type="submit" value="Submit" class="btn btn-primary" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
